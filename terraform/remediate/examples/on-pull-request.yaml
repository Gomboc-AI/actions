name: Gomboc AI - On Pull Request 

permissions:
  id-token: write
  contents: read

on:
  pull_request:

jobs:
  gomboc-ai:
    runs-on: ubuntu-latest
    steps:
      - uses: Gomboc-AI/actions/terraform/remediate@main
        with:
          working-directory: the-tf-directory-in-your-repo
          action: direct-apply
